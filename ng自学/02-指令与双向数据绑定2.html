<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/angular-1.2.29/angular.js"></script>
</head>
<body ng-app>
<!--ng-app:相当于初始化，写完ng才起作用，ng-app是局部的，写在标签中，指定一个局部范围，写在html标签上对整个页面都起作用-->
<div ng-controller="Aaa">
    <input type="text" ng-model="name">
    <p>{{name}}</p>
</div>

</body>
<script type="text/javascript">
    //ng中提供的延时定时器：$timeout
    function Aaa($scope) {
        $scope.name = 'hello';
    }
</script>
</html>
