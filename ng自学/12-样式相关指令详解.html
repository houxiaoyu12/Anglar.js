<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/angular-1.5.5/angular.js"></script>
    <style>
        input.ng-valid{
            border: 1px green solid;
        }
        input.ng-invalid{
            border: 1px red solid;
        }
    </style>
</head>
<body ng-app="myApp">
<div ng-controller="Aaa">
    <select ng-options="color.name for color in colors" ng-model="Mycolor"></select><br>
    <p>{{Mycolor}}</p>

    <form novalidate name="myForm">
        <input type="email" name="mgText" ng-model="text" required ng-pattern="/^[a-zA-Z]$/">
        <div>{{myForm.mgText.$valid}}</div>
        <div>{{myForm.mgText.$invalid}}</div>
        <div>{{myForm.mgText.$pristine}}</div>
        <div>{{myForm.mgText.$dirty}}</div>
        <div>{{myForm.mgText.$error}}</div>
    </form>
</div>
</body>
<script type="text/javascript">
    /*
    * 表单验证：
    * $vallid：表单验证成功 返回true
    * $invalid：与上相反
    * $pristine：修改验证后为true
    * $dirty
    * $error：验证信息
    * required:是否为空
    * ng-minlength: 最小长度.
    * ng-maxlength: 最大长度.
    * ng-pattern:正则
    * */

    var m1 = angular.module('myApp',[]);//插件引入方式
    m1.controller('Aaa',['$scope',function ($scope) {

        $scope.colors = [
            {name : 'red' },
            {name : 'yellow' },
            {name : 'blue' }
        ];
        $scope.text = 'hello'

    }]);

</script>
</html>
