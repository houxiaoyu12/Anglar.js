<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/angular-1.5.5/angular.js"></script>
    <style type="text/css">


    </style>
</head>
<body ng-app="myApp">
<div ng-controller="Aaa">

    <!--<div ng-class="{red:true}">{{text}}</div>-->
    <div ng-style="style">{{text}}</div>
    <div ng-class="class">{{text}}</div>
    <!--<a ng-href="{{url}}">baidu</a>-->
    <a ng-attr-href="{{url}}" ng-attr-title="{{text}}">baidu</a>
</div>
</body>
<script type="text/javascript">

    /*
    * ng-class
    * ng-style
    * ng-href
    * ng-src
    * ng-attr-(suffix)
    * */
    var m1 = angular.module('myApp',[]);//插件引入方式
    m1.controller('Aaa',['$scope',function ($scope) {

        $scope.text = 'hello';
        $scope.style = {color:'yellow',background:'red'}
        $scope.class = {red:true,yellow:true}
        $scope.url = 'http://www.baidu.com'

    }]);

</script>
</html>
