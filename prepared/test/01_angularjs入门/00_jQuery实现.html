<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<input type="text" id="name">
<p>您输入的内容是：<span id="contentSpan"></span></p>

<script type="text/javascript" src="../../js/jquery/jquery-1.11.1.js"></script>
<script type="text/javascript">
  $(function () {//这个与document.ready（结构）一样文档加载完毕，window.onload:整个页面加载完毕
      $('#name').keyup(function () {
          //var name = this.value;
          var name = $(this).val();
          $('#contentSpan').html(name);
      })
  })




</script>
</body>
</html>
